<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Komentar</title>
  </head>
  <body>
    
    <div class="container mt-4 mb-4">
      <div class="card" style="border-radius: 12px;box-shadow: 0 1px 5px rgb(0, 0, 0, 0.2);background-color: rgba(243, 243, 243, 0.445);border: none;">
        <div class="card-body count__comment">

        </div>
        <hr style="margin-top: -1rem;">
        <div class="card-body">
          <form action="index.html" onsubmit="submitComment()">
            <div class="mb-3">
              <input type="text" class="form-control" id="username" name="nama" placeholder="Nama">
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="comment" rows="3" placeholder="Pesan"></textarea>
            </div>
            <select class="form-select" id="presence">
              <option disabled> Pilih Konfirmasi Kehadiran :</option>
              <option value="1">Hadir</option>
              <option value="2">Tidak Hadir</option>
              <option value="3">Masih Ragu</option>
            </select>
            

            <button type="submit" style=" padding: .5em; background-color: none; outline: none; border: none; margin-top: 2rem;background-color: rgb(145, 61, 75);border: none;width: 15rem; font-size: 1rem; color: white;">
             
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16" style="margin-top: -0.2rem;">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
              </svg>
              Kirim
            
            </button>
          </form>
          
        </div>
        <hr id="card__comment">
        
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
